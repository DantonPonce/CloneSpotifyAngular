<div class="container card p-10">
    <div class="image" [style.background-image]="'url(' + currentMusic.album.imageUrl + ')'"></div>
    <div class="controls">
        <p>{{currentMusic.title}}</p>
        <div class="buttons flex">
            <fa-icon [icon]="prevIcon" (click)="prevMusic()"></fa-icon>
            <fa-icon [icon]="nextIcon" (click)="nextMusic()"></fa-icon>
        </div>
    </div>
</div>
