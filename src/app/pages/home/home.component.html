<div class="my-musics">
    <span class="title-bg mt-4">
        Your top Artist
    </span>

    <app-top-artist class="mt-2 d-block"></app-top-artist>

    <span class="title-bg mt-4">
        Liked songs
    </span>

    <table class="table">
        <thead>
            <tr>
                <th class="w-5">#</th>
                <th class="w-35">Title</th>
                <th class="w-30">Artist</th>
                <th class="w-10 right">Song Duration</th>
                <th class="w-20">Album</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let music of musics" (click)="playMusic(music)" [class.running]="music.id === currentMusic.id">
                <td>
                    <fa-icon class="play" [icon]="playIcon"></fa-icon>
                </td>
                <td>{{ music.title }}</td>
                <td>{{ getArtist(music) }}</td>
                <td class="right">{{ music.time }}</td>
                <td>{{ music.album.name }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="right-bar">
    <app-right-bar class="right-bar"></app-right-bar>
</div>
